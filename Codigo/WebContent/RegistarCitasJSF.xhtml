<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Registar cita</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	</meta>
	<title>Lumino - Dashboard</title>
	<link href="css/bootstrap.min.css" rel="stylesheet"></link>
	<link href="css/font-awesome.min.css" rel="stylesheet"></link>
	<link href="css/datepicker3.css" rel="stylesheet"></link>
	<link href="css/styles.css" rel="stylesheet"></link>

	<!--Custom Font-->
	<link
		href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i"
		rel="stylesheet"></link>
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</h:head>
<h:body>


	<h:form id="formularioBusqueda">
		<li>Ingrese Cedula Cliente <h:inputText id="idApellido">
				<f:ajax listener="#{pacienteBean.cambiarApellidoAjax}"
					render="formularioBusqueda:facturasBusqueda" />
			</h:inputText>
		</li>

		<h:dataTable value="#{pacienteBean.buscarPaciente()}" var="c"
			styleClass="tabla" headerClass="cabeceraTabla"
			rowClasses="filaPar,filaImpar" class="table" id="facturasBusqueda">


			<h:column>
				<f:facet name="header">Cedula</f:facet>
				<h:outputText value="#{c.cedula}" />
			</h:column>
			<h:column>
				<f:facet name="header">nombres</f:facet>
				<h:outputText value="#{c.nombres}">
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Paciente</f:facet>
				<h:outputText value="#{c.getApellidos()} #{c.getNombres()}" />
			</h:column>
			<h:column>
				<f:facet name="header">telefono</f:facet>
				<h:outputText value="#{c.telefono}" />
			</h:column>
			<h:column>
				<f:facet name="header">direccion</f:facet>
				<h:outputText value="#{c.direccion}" />
			</h:column>
			<h:column>
				<f:facet name="header">correo</f:facet>
				<h:outputText value="#{c.correo}" />
			</h:column>

		</h:dataTable>
	</h:form>



	<h:form>
		<h:dataTable value="#{pacienteBean.list}" var="c" styleClass="tabla"
			headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar"
			class="table">
			<h:column>
				<f:facet name="header">Cedula</f:facet>
				<h:outputText value="#{c.cedula}" />
			</h:column>
			<h:column>
				<f:facet name="header">nombres</f:facet>
				<h:outputText value="#{c.nombres}">
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Paciente</f:facet>
				<h:outputText value="#{c.getApellidos()} #{c.getNombres()}" />
			</h:column>
			<h:column>
				<f:facet name="header">telefono</f:facet>
				<h:outputText value="#{c.telefono}" />
			</h:column>
			<h:column>
				<f:facet name="header">direccion</f:facet>
				<h:outputText value="#{c.direccion}" />
			</h:column>
			<h:column>
				<f:facet name="header">correo</f:facet>
				<h:outputText value="#{c.correo}" />
			</h:column>
		</h:dataTable>
	</h:form>


	<!--/.main-->

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/chart.min.js"></script>
	<script src="js/chart-data.js"></script>
	<script src="js/easypiechart.js"></script>
	<script src="js/easypiechart-data.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script src="js/custom.js"></script>

</h:body>




</html>
